<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temstyle.css">
    
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter the Temperature">
        <button onclick="convert()">Convert</button>
        
        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </div>
    
    <script>
        function convert() {
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);
            var convertedValue;

            // Check if input temperature is valid
            if (isNaN(temperature)) {
                document.getElementById('result').value = "Please enter a valid number";
                return;
            }

            // Conversion logic
            switch (fromUnit) {
                case 'C':
                    if (toUnit === 'F') {
                        convertedValue = (temperature * 9 / 5) + 32;
                    } else if (toUnit === 'K') {
                        convertedValue = temperature + 273.15;
                    } else {
                        convertedValue = temperature;
                    }
                    break;
                    
                case 'F':
                    if (toUnit === 'C') {
                        convertedValue = (temperature - 32) * 5 / 9;
                    } else if (toUnit === 'K') {
                        convertedValue = (temperature - 32) * 5 / 9 + 273.15;
                    } else {
                        convertedValue = temperature;
                    }
                    break;
                    
                case 'K':
                    if (toUnit === 'C') {
                        convertedValue = temperature - 273.15;
                    } else if (toUnit === 'F') {
                        convertedValue = (temperature - 273.15) * 9 / 5 + 32;
                    } else {
                        convertedValue = temperature;
                    }
                    break;
            }
            
            // Display the result with two decimal places
            document.getElementById('result').value = convertedValue.toFixed(2) + " " + toUnit;
        }
    </script>
</body>
</html>
